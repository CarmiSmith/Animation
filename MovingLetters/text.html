<html>
    <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
    </script>
      
    <style>
        body {
            background-color: black
        }
        
        div {
            position: absolute;
            height: 45px;
            margin: 5px;
            font-size: 50px;
            font-family: monospace;
            color: rgb(17, 140, 145)
        }
    </style>
    <script>
        function loadPage() {
            const WORD = 'ANIME.JS';
            const LEFT_START = 150, TOP_START = 200;
            
            for(let i = 0; i < WORD.length; i++){
                let div = document.createElement("div");
                let left =  LEFT_START + 40 * i;
                div.setAttribute("style", "left: " + 
                                     left + "px; top: " + TOP_START +"px");
                div.innerHTML = WORD.charAt(i);
                document.body.appendChild(div);
            }

            anime({targets: 'div', 
                   top: function(el, i) {
                       let amount = parseInt(Math.random() * 100);
                       return Math.random() > 0.5 ? -amount :
                                            window.innerHeight + amount;
                   }, 

                   left: function(el, i) {
                       let amount = parseInt(Math.random() * 100);
                       return Math.random() > 0.5 ? -amount : 
                                            window.innerWidth + amount;
                   }, 
                   direction: 'reverse', duration: 1500, easing:'linear'
                  });
            
        }
    </script>  
    </head>
<body onload="loadPage()">
    <div style="left: 150px; top: 200px;">A</div>
    <div style="left: 190px; top: 200px;">N</div>
    <div style="left: 230px; top: 200px;">I</div>
    <div style="left: 270px; top: 200px;">M</div>
    <div style="left: 310px; top: 200px;">E</div>
    <div style="left: 350px; top: 200px;">.</div>
    <div style="left: 390px; top: 200px;">J</div>
    <div style="left: 430px; top: 200px;">S</div>
</body>
</html>
