<html>
    <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
    </script>
      
    <style>
        body {
            background-color: black
        }
        
        .circle {
            position: absolute;
            height: 70px;
            width: 70px;
            margin: 5px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        .logo {
            position: absolute;
            left: -200;
            color: #c0c5ce;
            font-family: monospace;
            font-size: 35px;
        }
    </style>
    <script>
        function loadPage() {
            const CIRCLE_WIDTH = 70;
            const START_LEFT = window.interWidth / 2 - 1.5 * CIRCLE_WIDTH;
            const START_TOP = window.interHeight / 2 - 0.5 * CIRCLE_WIDTH;

            //Position the circles
            let circles = document.getElementsByClassName('circle');
            for(let i = 0; i < 3; i++) {
                let left =  START_LEFT + i * CIRCLE_WIDTH;
                circles[i].setAttribute('style', 'left: ' +
                                left + 'px; top: ' + START_TOP + 'px');
            }
            //Position the logo
            let logo = document.getElementsByClassName('logo')[0];
            let logoTop = window.innerHeight / 2 - 15;
            logo.setAttribute('style', 'top: ' + logoTop + 'px');
            let left = window.innerWidth / 2 - CIRCLE_WIDTH;
            let tl = anime.timeline();
            tl.add({targets: '.circle', opacity: 1, 
                    delay: function(el, i) {
                        return i * 200;
                      }
                    }).add({targets: logo, left: left })
                      .add({targets: circles[0], top: -200, easing: 'easeInBack'})
                      .add({targets: circles[1], top: window.innerHeight + 200, easing: 'easeInBack'})
                      .add({targets: circles[2], top: -200, easing: 'easeInBack'})
                      .add({targets: '.logo', scale: 0, offset: '+=1000'});
            }
           
            
      
    </script>  
    </head>
<body onload="loadPage()">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="logo">Anime.js</div>
</body>
</html>
